<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a class="stayl__link" href="#">
            <img class="stayl__img" src="./Netflix-logo.svg" alt="sait-logo">
        </a>
        <form class="stayl-form js-form">
            <input class="stayl-input js-input" type="text" placeholder="Enter name movie">
            <select class="stayle__select js-select" name="ganer">
                <option value="all">All</option>
            </select>
            <select class="stayle__select select_sort" name="ganer">
                <option value="All">All</option>
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
            </select>
            <select class="stayle__select select_year" name="ganer">
                <option value="All">All</option>
                <option value="Max-yeat">Max year</option>
                <option value="Min-yeat">Min year</option>
            </select>
            <button class="stayl-btn">Send</button>
        </form>
        <ul class="list">
        </ul>

    </div>

    <script src="./films.js"></script>
    <script src="./main.js"></script>
</body>
</html>
